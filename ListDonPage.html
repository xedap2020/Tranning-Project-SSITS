<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <style>

        body {
            width: 1920px;
            height: 1080px;
            background: rgba(255, 255, 255, 1);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: fixed;
        }

        .header {
            width: 1920px;
            height: 75px;
            background: rgba(0, 126, 198, 1);
            position: fixed;
            top: 0;
            left: 0;
        }

        .header-text {
            width: 158px;
            height: 48px;
            position: absolute;
            top: 8px;
            left: 26px;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 700;
            font-size: 40px;
            line-height: 100%;
            letter-spacing: 0%;
            color: rgba(255, 255, 255, 1); 
        }

        .sub-header-text {
            width: 240px;
            height: 29px;
            position: absolute;
            top: 26px;
            left: 233px;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 400;
            font-size: 24px;
            line-height: 100%;
            letter-spacing: 0%;
            color: rgba(255, 255, 255, 1);
        }

        .sidebar {
            width: 269px;
            height: 1005px;
            min-width: 112px;
            max-width: 280px;
            position: fixed;
            top: 76px;
            left: 0;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            padding-top: 8px;
            padding-bottom: 8px;
            box-shadow: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 
                        0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            height: 56px;
            padding-left: 20px;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
            color: black;
            cursor: pointer;
        }

        .sidebar li.active {
            background-color: rgba(0, 126, 198, 1);
            color: white;
            font-weight: 700;
        }

        .user-details-text {
            position: absolute;
            width: 216px;
            height: 22px;
            top: 112px;
            left: 314px;
            font-family: 'Body', sans-serif; /* Sử dụng font-family từ style */
            font-weight: 400; /* Thông thường sẽ là Regular */
            font-size: 16px; /* Body/Size Medium tương đương với font-size 16px */
            line-height: 140%;
            letter-spacing: 0;
            color: var(--Text-Default-Default, rgba(30, 30, 30, 1));

        }   

  </style>
</head>
<body>
    <div class="header">
        <div class="header-text">Sanshin</div>
        <div class="sub-header-text">Hệ thống quản lý đơn</div>
    </div>

    <div class="sidebar">
        <ul>
            <li>Dashboard</li>
            <li class="active">Quản lý người dùng</li>
            <li>Quản lý đơn</li>
            <li>Đăng xuất</li>
        </ul>
    </div>

    <div class="user-details-text">
        Tên user/Loại đơn/Nội dung
    </div>
    <!-- <input type="text" class="user-details-input" id="user-details"> -->

</body>
</html>
