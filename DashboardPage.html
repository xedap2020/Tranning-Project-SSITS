<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans JP', sans-serif;
            position: relative;
        }
        .header {
            width: 100vw;
            height: 75px;
            position: absolute;
            top: 0;
            left: 0;
            background: #007EC6;
            display: flex;
            align-items: center;
            padding-left: 42px;
        }
        .header-text {
            font-weight: 700;
            font-size: 40px;
            color: #FFFFFF;
        }
        .header-subtext {
            font-weight: 400;
            font-size: 24px;
            color: #FFFFFF;
            margin-left: 35px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="header-text">Sanshin</span>
        <span class="header-subtext">Hệ thống quản lý đơn</span>
    </div>
</body>
</html>
