padding-bottom: 30px; <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            width: 100%;
            height: 75px;
            background: #007EC6;
            display: flex;
            align-items: center;
            padding-left: 42px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header-text {
            font-weight: 700;
            font-size: 40px;
        }

        .header-subtext {
            font-weight: 400;
            font-size: 24px;
            margin-left: 35px;
        }
        .sidebar {
            width: 269px;
            height: 948px;
            min-width: 112px;
            max-width: 280px;
            position: fixed;
            top: 76px;
            left: 0;
            background: var(--Schemes-Surface-Container-Lowest, #FFFFFF);
            border-radius: 4px;
            padding-top: 8px;
            padding-bottom: 8px;
            box-shadow: 0px 2px 6px 2px #00000026, 0px 1px 2px 0px #0000004D;
        }
        .sidebar-menu {
            list-style: none;
        }
        .sidebar-menu li {
            width: 269px;
            height: 56px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            background: #FFFFFF;
            margin-bottom: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .sidebar-menu li.active {
            background: #007EC6;
            color: white;
        }
        .sidebar-menu li:hover {
            background: rgba(0, 126, 198, 0.1);
        }
        .sidebar-menu li a {
            text-decoration: none;
            color: black;
            width: 100%;
        }
        .sidebar-menu li.active a {
            color: white;
        }
        .content {
            margin-left: 300px;
            margin-top: 100px;
            padding: 0 20px;
            flex: 1;
        }
        .table-container {
            width: 100%;
            margin-top: -5px;
            justify-content: flex-end; 
        }
        .custom-table {
            width: 98.5%;
            border-collapse: separate;
            border-radius: 4px;
            border: 0.5px solid #B9B9B9;
            border-spacing: 0;
            background-color: #FFFFFF;
            margin-bottom: 40px;
        }
        .custom-table th, .custom-table td {
            padding: 12px;
            text-align: left;
            border: 0.5px solid #B9B9B9;
        }
        .custom-table th:first-child {
            border-top-left-radius: 3.5px;
        }

        .custom-table th:last-child {
            border-top-right-radius: 3.5px;
        }

        .custom-table tr:last-child td:first-child {
            border-bottom-left-radius: 3.5px;
        }

        .custom-table tr:last-child td:last-child {
            border-bottom-right-radius: 3.5px;
        }
        .custom-table th {
            background-color: rgba(0, 0, 0, 0.06);
            font-weight: bold;
        }
        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <span class="header-text">Sanshin</span>
        <span class="header-subtext">Hệ thống quản lý đơn</span>
    </div>

    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="active"><a href="#">Dashboard</a></li>
            <li><a href="#">Quản lý người dùng</a></li>
            <li><a href="#">Quản lý đơn</a></li>
            <li><a href="#">Đăng xuất</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="table-container">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th style="width: 5.57%;">STT</th>
                        <th style="width: 10.21%;">Người dùng</th>
                        <th style="width: 15.88%;">Loại đơn</th>
                        <th style="width: 10.21%;">Ngày lập</th>
                        <th style="width: 10.21%;">Trạng thái</th>
                        <th style="width: 10.02%;">Ngày duty</th>
                        <th style="width: 37.89%;">Mô tả</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const data = Array(30).fill({
            user: "Nguyễn Văn A",
            type: "Xin nghỉ phép",
            date: "2025-01-02",
            status: "Đã duyệt",
            dutyDate: "2025-01-03",
            description: "Xin nghỉ đi đám cưới"
        });

        const tableBody = document.getElementById("table-body");

        for (let i = 0; i < data.length; i++) {
            const item = data[i];
            const row = `
                <tr>
                    <td>${i + 1}</td>
                    <td>${item.user}</td>
                    <td>${item.type}</td>
                    <td>${item.date}</td>
                    <td class="status">${item.status}</td>
                    <td>${item.dutyDate}</td>
                    <td class="status">${item.description}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        }
    </script>

</body>
</html>
