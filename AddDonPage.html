<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <style>

        body {
            width: 1920px;
            height: 1080px;
            background: rgba(255, 255, 255, 1);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: fixed;
        }

        .header {
            width: 1920px;
            height: 75px;
            background: rgba(0, 126, 198, 1);
            position: fixed;
            top: 0;
            left: 0;
        }

        .header-text {
            width: 158px;
            height: 48px;
            position: absolute;
            top: 8px;
            left: 26px;
            font-weight: 700;
            font-size: 40px;
            line-height: 100%;
            letter-spacing: 0%;
            color: rgba(255, 255, 255, 1); 
        }

        .sub-header-text {
            width: 240px;
            height: 29px;
            position: absolute;
            top: 26px;
            left: 233px;
            font-weight: 400;
            font-size: 24px;
            line-height: 100%;
            letter-spacing: 0%;
            color: rgba(255, 255, 255, 1);
        }

        .sidebar {
            width: 269px;
            height: 1005px;
            min-width: 112px;
            max-width: 280px;
            position: fixed;
            top: 76px;
            left: 0;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            padding-top: 8px;
            padding-bottom: 8px;
            box-shadow: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 
                        0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            height: 56px;
            padding-left: 20px;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
            color: black;
            cursor: pointer;
        }

        .sidebar li.active {
            background-color: rgba(0, 126, 198, 1);
            color: white;
            font-weight: 700;
        }

        .new-order-text {
            width: 95px;
            height: 17px;
            position: absolute;
            top: 96px;
            left: 296px;
            font-weight: 400;
            font-size: 14px;
            line-height: 100%;
            letter-spacing: 0%;
            color: rgba(0, 0, 0, 1);
        }

        .frame-1 {
            width: 613px;
            height: 40px;
            position: absolute;
            top: 171px;
            left: 389px;
            background-color: rgba(255, 255, 255, 1);
        }

        .frame-2 {
            width: 613px;
            height: 100px;
            position: absolute;
            top: 233px;
            left: 389px;
            background-color: rgba(255, 255, 255, 1);
        }

        .frame-3 {
            width: 613px;
            height: 62px;
            position: absolute;
            top: 355px;
            left: 389px;
            background-color: rgba(255, 255, 255, 1);
        }

        .frame-4 {
            width: 613px;
            height: 62px;
            position: absolute;
            top: 424px;
            left: 389px;
            background-color: rgba(255, 255, 255, 1);
        }

        .frame-5 {
            width: 613px;
            height: 40px;
            position: absolute;
            top: 493px;
            left: 387px;
            background-color: rgba(255, 255, 255, 1);
        }

        .frame-6 {
            width: 613px;
            height: 40px;
            position: absolute;
            top: 555px;
            left: 387px;
            background-color: rgba(255, 255, 255, 1);
        }

        .frame-7 {
            width: 613px;
            height: 40px;
            position: absolute;
            top: 617px;
            left: 387px;
            background-color: rgba(255, 255, 255, 1);
        }

        .title-text {
            width: 100px;
            height: 17px;
            position: absolute;
            top: 10px;
            font-weight: 400;
            font-size: 14px;
            line-height: 100%;
            letter-spacing: 0%;
            color: rgba(0, 0, 0, 1);
        }

        .title-text span {
            color: rgba(189, 1, 1, 1);
        }

        .input-text-1 {
            width: 480px;
            height: 38px;
            position: absolute;
            left: 129px; 
            background-color: rgba(255, 255, 255, 0.5); 
            border-radius: 4px; 
            border: 1px solid rgba(204, 204, 204, 1); 
        }

        .input-text-2 {
            width: 480px;
            height: 94px;
            position: absolute;
            left: 129px;
            background-color: rgba(255, 255, 255, 0.5); 
            border-radius: 4px; 
            border: 1px solid rgba(204, 204, 204, 1); 
        }

        .input-select {
            width: 240px;
            height: 40px;
            position: absolute;
            top: 2px;
            left: 129px;
            background-color: rgba(255, 255, 255, 0.5); 
            border-radius: 4px; 
            border: 1px solid rgba(204, 204, 204, 1); 
            font-size: 14px;
            padding-left: 10px;
        }

        .date-input {
            width: 189px;
            height: 40px;
            position: absolute;
            left: 123px;
            top: 0px;
            margin-left: 8px;
            border-radius: 4px;
            border: 1px solid rgba(204, 204, 204, 1);
            background: rgba(255, 255, 255, 0.5);
            padding-left: 10px;
            font-size: 14px;
            outline: none;
        }

        .date-icon-1 {
            position: absolute;
            right: 10px; 
            top: 50%; 
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            left: 305px;
        }

        .date-icon-2 {
            position: absolute;
            right: 10px; 
            top: 50%; 
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            left: 305px;
        }

        .input-text.date-input {
            padding-right: 30px; 
        }

        .date-input::-webkit-calendar-picker-indicator {
            display: none;
        }

        .input-file-wrapper {
            position: relative;
            width: 189px;
            height: 40px;
            left: 133px;
        }

        .input-file {
            width: 100%;
            height: 100%;
            padding-left: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            border: 1px solid rgba(204, 204, 204, 1);
            color: transparent;
            cursor: pointer;
            position: relative;
        }

        .input-file::-webkit-file-upload-button {
            display: none;
        }

        .icon-file-wrapper {
            position: absolute;
            top: 50%;
            right: -8px; 
            transform: translateY(-50%); 
            pointer-events: none; 
        }

        .input-file-name {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 14px;
            color: rgba(0, 0, 0, 1); 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .footer {
            width: 1920px;
            height: 114px;
            top: 780px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .next-btn, .clear-btn {
            width: 220px;
            height: 50px;
            border-radius: 4px;
            padding-top: 4px;
            padding-right: 24px;
            padding-bottom: 4px;
            padding-left: 24px;
            border-width: 1px;
            font-size: 16px;
            font-weight: 400;
            transform: translateX(-330px); 
        }

        .next-btn {
            background:  rgba(0, 126, 198, 1);
            border: 1px solid rgba(204, 204, 204, 1);
            color: white;
        }

        .clear-btn {
            background: rgba(226, 0, 92, 1);
            border: 1px solid rgba(204, 204, 204, 1);
            color: white;
        }

  </style>
</head>
<body>
    <div class="header">
        <div class="header-text">Sanshin</div>
        <div class="sub-header-text">Hệ thống quản lý đơn</div>
    </div>

    <div class="sidebar">
        <ul>
            <li>Dashboard</li>
            <li class="active">Quản lý người dùng</li>
            <li>Quản lý đơn</li>
            <li>Đăng xuất</li>
        </ul>
    </div>

    <div class="new-order-text">Thêm mới đơn</div>

    <div class="frame-1">
        <div class="title-text">
            Tiêu đề <span>*</span>
        </div>
        <input type="text" class="input-text-1" id = "title">
    </div>
    
    <div class="frame-2">
        <div class="title-text">
            Nội dung
        </div>
        <input type="text" class="input-text-2" id="content">
    </div>

    <div class="frame-3">
        <div class="title-text">
            Người duyệt <span>*</span>
        </div>
        <select class="input-select" id="userAccept">
            <option>Value</option>
            <option>Value 1</option>
            <option>Value 2</option>
            <option>Value 3</option>
        </select>
    </div>

    <div class="frame-4">
        <div class="title-text">
            Loại đơn <span>*</span>
        </div>
        <select class="input-select" id="typeDon">
            <option>Value</option>
            <option>Value 1</option>
            <option>Value 2</option>
            <option>Value 3</option>
        </select>
    </div>

    <div class="frame-5">
        <div class="title-text">
            Ngày bắt đầu <span>*</span>
        </div>
        <div class="date-container">
            <input type="date" class="date-input" id="dob-1">
            <img src="path_to_your_icon.svg" class="date-icon-1" alt="Date Icon">
        </div>
    </div>

    <div class="frame-6">
        <div class="title-text">
            Ngày kết thúc <span>*</span>
        </div>
        <div class="date-container">
            <input type="date" class="date-input" id="dob-2" >
            <img src="path_to_your_icon.svg" class="date-icon-2" alt="Date Icon">
        </div>
    </div>


    </div> 

    <div class="frame-7">
        <div class="title-text">
            Đính kèm <span>*</span>
        </div>

        <div class="input-file-wrapper">
            <input type="file" class="input-file" accept="image/*" onchange="displayFileName(this)" id="imageUpload"> 
            <div class="icon-file-wrapper">
                <img src="upload-icon.svg" alt="Upload Icon" class="upload-icon">
            </div>
            <div class="input-file-name"></div>
        </div>
    </div>

    <div class="footer">
        <button class="next-btn">Tiếp theo</button>
        <button class="clear-btn">Xóa trống</button>
    </div>

</body>
    <script>

        document.querySelector('.date-icon-1').addEventListener('click', function() {
            document.getElementById('dob-1').showPicker();
        });

        document.querySelector('.date-icon-2').addEventListener('click', function() {
            document.getElementById('dob-2').showPicker();
        });

        function displayFileName(input) {
            var fileName = input.files[0] ? input.files[0].name: "";
            var fileNameDisplay = input.nextElementSibling.nextElementSibling;
            fileNameDisplay.textContent = fileName; 
        }

        let formData = []; 

        // Lắng nghe sự kiện click trên nút "Tiếp theo"
        document.querySelector('.next-btn').addEventListener('click', function() {
            const fields = [
                document.getElementById('title'),
                document.getElementById('content'),
                document.getElementById('userAccept'),
                document.getElementById('typeDon'),
                document.getElementById('dob-1'),
                document.getElementById('dob-2'),
                document.getElementById('imageUpload')
            ];

            fields.forEach(function(field) {
                if (field.id !== 'imageUpload') {
                    field.disabled = true;
                    field.style.backgroundColor = 'rgba(204, 204, 204, 0.5)';
                }
                else 
                {
                    field.disabled = true; 
                    field.style.backgroundColor = 'transparent';
                    field.style.color = 'rgba(0, 170, 255, 1)'; 
                    field.style.border = 'none'; 
                }
            });

            formData = fields.map(field => field.value);

            // Chuyển nút "Tiếp theo" thành "Lưu lại" và "Xóa trống" thành "Quay lại"
            document.querySelector('.next-btn').textContent = 'Lưu lại';
            document.querySelector('.clear-btn').textContent = 'Quay lại';

            // Lắng nghe sự kiện click trên nút "Quay lại"
            document.querySelector('.clear-btn').addEventListener('click', function() {
                document.querySelector('.next-btn').textContent = 'Tiếp theo';
                document.querySelector('.clear-btn').textContent = 'Xóa trống';
                
                const fields = [
                    document.getElementById('title'),
                    document.getElementById('content'),
                    document.getElementById('userAccept'),
                    document.getElementById('typeDon'),
                    document.getElementById('dob-1'),
                    document.getElementById('dob-2'),
                    document.getElementById('imageUpload')
                ];


                fields.forEach((field, index) => {
                    field.value = formData[index]; 
                });

                fields.forEach(function(field) {
                    field.disabled = false; 
                    field.style.backgroundColor = ''; 
                });

                document.querySelector('.clear-btn').addEventListener('click', function() {
                    if (document.querySelector('.clear-btn').textContent === 'Xóa trống') {
                        fields.forEach(function(field) {
                            field.value = ''; 
                            field.style.backgroundColor = ''; 
                        });
                    }
                });

            });

        });

        // Xử lý nút "Xóa trống"
        document.querySelector('.clear-btn').addEventListener('click', function() {
            // Nếu đang ở trạng thái "Xóa trống", thực hiện xóa dữ liệu
            if (document.querySelector('.clear-btn').textContent === 'Xóa trống') {
                const fields = [
                    document.getElementById('title'),
                    document.getElementById('content'),
                    document.getElementById('userAccept'),
                    document.getElementById('typeDon'),
                    document.getElementById('dob-1'),
                    document.getElementById('dob-2'),
                    document.getElementById('imageUpload')
                ];

                fields.forEach(function(field) {
                    field.value = ''; 
                    field.style.backgroundColor = ''; 
                });
            }
        });

    </script>
</html>
